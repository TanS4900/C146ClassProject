<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="#00FFF3"></a-sphere>
            <a-cylinder position="0 1 0" radius="3" color="#00FFF3"></a-cylinder>
            <a-sphere position="1 1.7 1" radius="0.5" color="#FFFFFF"></a-sphere>
            <a-sphere position="-1 1.7 -1" radius="0.5" color="#FFFFFF"></a-sphere>
            <a-sphere position="1.1 2.0 1.1" radius="0.3" color="#FF0000"></a-sphere>
            <a-sphere position="-1.1 2.0 -1.1" radius="0.3" color="#FF0000"></a-sphere>
            <a-cylinder postition="0 3 0" radius="4" color="#00FFF3"></a-rectangle>
            <a-cylinder postition="0 7 0" radius="6" color="#00FFF3"></a-rectangle>
            <a-cylinder postition="0 10 0" radius="10" color="#3A00FF"></a-rectangle>
        </a-entity>

        
    </a-scene>
</body>

</html>
